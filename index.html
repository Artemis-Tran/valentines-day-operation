<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine?</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Outfit:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="floating-hearts-bg" id="hearts-bg"></div>

    <div class="container">
      <div class="gif-container">
        <img
          id="main-img"
          src="assets/snoopy_ask.png"
          alt="Cute Snoopy asking question"
        />
      </div>

      <h1 id="question">Will you be my Valentine?</h1>

      <div class="btn-group">
        <button id="yes-btn" class="btn yes-btn">Yes</button>
        <button id="no-btn" class="btn no-btn">No</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
